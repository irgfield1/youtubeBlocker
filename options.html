<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="application/javascript" src="node_modules\webextension-polyfill\dist\browser-polyfill.js"></script>
    <!-- Latest compiled and minified CSS -->
    <!-- See Documentation: https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/options.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="select_text">
            <h3 class="title">YouTube History</h3>
            <div class="blockable_url_list">

            </div>
            <ul id="history" class="hList"></ul>
        </div>
        <div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="blockWeb" name="website" class="resized_textbox">
                <!-- <textarea rows="1" cols="50"></textarea> -->
                <button class="btn btn-danger postButton" id="postBtn">Block</button>
            </div>

        </div>
        <div>
            <button id="blockButton" type="button" class="checksButton btn btn-primary">Show Checkbox Style</button>
            <div id="tabs-list"></div>

        </div>
        <form id="proxy_style_form">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="proxy_style" id="blacklist" value="Blacklist"
                    checked>
                <label class="form-check-label" for="blacklist">
                    Blacklist
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="proxy_style" id="dynamic" value="Dynamic">
                <label class="form-check-label" for="dynamic">
                    Dynamic
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="proxy_style" id="whitelist" value="Whitelist">
                <label class="form-check-label" for="whitelist">
                    Whitelist
                </label>
            </div>
        </form>

        <script src=options.js></script>
    </div>
</body>

</html>
