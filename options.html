<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <!-- See Documentation: https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/options.css" />
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="select_text">
            <h3 class="title">Boring Youtube Blocker</h3>
            <div id="checks" class="blockable_url_list mb-3"></div>
            <ul id="history" class="hList mb-3"></ul>
        </div>
        <div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="blockUrl" name="website"
                    title="Add either a full youtubeUrl or the 11 characters following v=" class="resized_textbox" />

                <button class="btn btn-danger postButton" id="postBtn">Block</button>
            </div>
        </div>
        <div class="mb-3">
            <button id="checksBtn" type="button" class="checksBtn btn btn-primary">
                Checkbox Style
            </button>
            <button id="exportBtn" type="button" class="btn btn-info">Export This List</button>
            <button class="btn btn-danger storageClearButton" id="strClearBtn">
                Clear Video List
            </button>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="resourceFetch" name="website" class="resized_textbox" />
            <button class="btn btn-info storageLoadButton" id="strLoadBtn">
                Add Resource
            </button>
        </div>
        <form id="proxy_style_form">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="proxy_style" id="blacklist" value="Blacklist"
                    checked />
                <label class="form-check-label" for="blacklist"> Blacklist </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="proxy_style" id="split" value="Split" />
                <label class="form-check-label" for="split"> Split </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="proxy_style" id="whitelist" value="Whitelist" />
                <label class="form-check-label" for="whitelist"> Whitelist </label>
            </div>
        </form>
        <a href="dashboard.html" target="_self">Library</a><br>
        <a href="https://www.google.com/" target="_blank">Googley</a>
        <ul id="endElement"></ul>

        <script src="readAssets.js"></script>
        <script src="options.js"></script>

    </div>
</body>

</html>
