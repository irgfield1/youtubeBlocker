<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <!-- See Documentation: https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/options.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="select_text">
            <h3 class="title">YouTube History</h3>
            <div id="checks" class="blockable_url_list">

            </div>
            <ul id="history" class="hList"></ul>
        </div>
        <div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="blockWeb" name="website" class="resized_textbox">

                <button class="btn btn-danger postButton" id="postBtn">Block</button>
            </div>

        </div>
        <div class="mb-3">
            <button id="checksButton" type="button" class="checksButton btn btn-primary">Checkbox Style</button>
            <!-- <div id="tabs-list"></div> -->
            <button class="btn btn-danger storageClearButton" id="strClearBtn">Clear Storage</button>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="blockWeb" name="website" class="resized_textbox">
            <button class="btn btn-info storageLoadButton" id="strLoadBtn">Add Resource</button>

        </div>
        <form id="proxy_style_form">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="proxy_style" id="blacklist" value="Blacklist"
                    checked>
                <label class="form-check-label" for="blacklist">
                    Blacklist
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="proxy_style" id="split" value="Split">
                <label class="form-check-label" for="split">
                    Split
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="proxy_style" id="whitelist" value="Whitelist">
                <label class="form-check-label" for="whitelist">
                    Whitelist
                </label>
            </div>
        </form>
        <script src="readAssets.js"></script>
        <script src=options.js></script>
    </div>
</body>

</html>
