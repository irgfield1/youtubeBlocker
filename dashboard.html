<!DOCTYPE html>
<html>

<head>
    <title>Dashboard - Boring Youtube Blocker</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
        <a href="options.html" target="_self">Options</a>
        <div id="divHeader">
            <h1 class="title">Library</h1>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="resourceFetch" name="website" class="resized_textbox" />
            <button class="btn btn-primary storageLoadButton" id="strLoadBtn">
                Add Resource
            </button>
        </div>
        <div id="divBody" class="mb-3">
            <h2>Local Shelf</h2>
            <div id="divLocal"></div>
            <h2>Web Shelf</h2>
            <div id="divWeb"></div>
        </div>
        <div class="mb-3">
            <button class="btn btn-outline-danger mr-1 storageClearButton" id="rscStrClearBtn">
                Clear Resource Storage
            </button>
            <button class="btn btn-danger mr-1 storageClearButton" id="allStrClearBtn">
                Clear All Storage
            </button>
            <br>
        </div>
        <script src="readAssets.js"></script>
        <script src="dashboard.js"></script>
    </div>
</body>

</html>
